<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
    <style>
        body { background: #222; color: white; padding: 20px; font-family: Arial; }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 3px;
            background: #000;
            padding: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: #444;
            border: 2px solid #666;
        }
        .pieces { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .piece {
            background: #333;
            padding: 10px;
            border: 2px solid #555;
        }
        .piece-grid { display: grid; gap: 2px; }
        .piece-cell {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Block Blast Debug</h1>
    <p style="text-align: center;">If you see this, HTML is working.</p>

    <div class="grid" id="grid"></div>
    <div class="pieces" id="pieces"></div>

    <script>
        console.log("Script starting...");

        // Test grid creation
        const grid = document.getElementById('grid');
        console.log("Grid element:", grid);

        for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.background = '#444';
            grid.appendChild(cell);
        }
        console.log("Created 64 cells");

        // Test piece creation
        const pieces = document.getElementById('pieces');
        const piece = document.createElement('div');
        piece.className = 'piece';
        piece.innerHTML = '<div style="width:20px;height:20px;background:red;"></div>';
        pieces.appendChild(piece);
        console.log("Created test piece");

        console.log("Script complete - you should see a grid and a red block");
    </script>
</body>
</html>
