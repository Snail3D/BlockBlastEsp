<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Blast - ESP32</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="high-score-container">
                <div class="high-score-label">BEST</div>
                <div class="high-score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="combo-display" id="comboDisplay"></div>

        <div class="grid-container">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
        </div>

        <div class="pieces-container">
            <div class="piece-slot" id="piece0"></div>
            <div class="piece-slot" id="piece1"></div>
            <div class="piece-slot" id="piece2"></div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="final-score">
                <span>Score</span>
                <span id="finalScore">0</span>
            </div>
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
